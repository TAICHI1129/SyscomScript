<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Syscom Web IDE</title>
<style>
body { margin: 0; font-family: sans-serif; }
#editor { width: 100%; height: 70vh; }
#output { width: 100%; height: 30vh; border-top: 1px solid #444; background: #1e1e1e; color: #fff; padding: 10px; overflow: auto; white-space: pre-wrap; }
button { position: absolute; top: 10px; right: 10px; z-index: 10; }
</style>
</head>
<body>
<button id="runBtn">Run</button>
<div id="editor"></div>
<div id="output"></div>

<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
<script>
require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' }});

require(['vs/editor/editor.main'], function() {
    window.editor = monaco.editor.create(document.getElementById('editor'), {
        value: 'class Main {\n    def run(self):\n        print("Hello Web IDE")\n}',
        language: 'python',
        theme: 'vs-dark',
        automaticLayout: true
    });

    document.getElementById('runBtn').addEventListener('click', () => {
        const code = editor.getValue();
        fetch("/run", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code: code, debug: true })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("output").textContent = data.output;
        })
        .catch(err => {
            document.getElementById("output").textContent = "Fetch Error:\n" + err;
        });
    });
});
</script>
</body>
</html>
