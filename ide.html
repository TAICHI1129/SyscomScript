<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Syscom IDE</title>
<style>
  #editor { width: 100%; height: 400px; border: 1px solid #ccc; }
  #output { width: 100%; height: 200px; border: 1px solid #ccc; margin-top: 10px; white-space: pre; overflow: auto; }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.47.0/min/vs/loader.min.js"></script>
</head>
<body>
<h1>Syscom IDE</h1>
<div id="editor"></div>
<button id="run">Run</button>
<button id="debug">Debug</button>
<pre id="output"></pre>

<script>
require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.47.0/min/vs' }});
require(['vs/editor/editor.main'], function() {
  window.editor = monaco.editor.create(document.getElementById('editor'), {
    value: 'class Main {\n    def run() {\n        print("Hello")\n    }\n}',
    language: 'python',
    theme: 'vs-dark',
  });

  async function sendCode(debug=false) {
    const code = editor.getValue();
    const res = await fetch('/run', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ code, debug })
    });
    const result = await res.json();
    document.getElementById('output').textContent = result.output;
  }

  document.getElementById('run').onclick = () => sendCode(false);
  document.getElementById('debug').onclick = () => sendCode(true);
});
</script>
</body>
</html>
